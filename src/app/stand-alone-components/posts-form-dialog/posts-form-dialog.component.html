<form [formGroup]="postForm">
  <h2 mat-dialog-title>{{ data.post ? "Edit Post" : "Add Post" }}</h2>

  <!-- Title Field -->
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required />
    <mat-error *ngIf="title?.hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <!-- Author Name Field -->
  <mat-form-field appearance="fill">
    <mat-label>Author Name</mat-label>
    <input matInput formControlName="authorName" required />
    <mat-error *ngIf="authorName?.hasError('required')"
      >Author name is required</mat-error
    >
  </mat-form-field>

  <!-- Author Email Field -->
  <mat-form-field appearance="fill">
    <mat-label>Author Email</mat-label>
    <input matInput formControlName="authorEmail" type="email" required />
    <mat-error
      *ngIf="
        authorEmail?.hasError('email') || authorEmail?.hasError('required')
      "
    >
      Invalid email
    </mat-error>
  </mat-form-field>

  <!-- Body Field -->
  <mat-form-field appearance="fill">
    <mat-label>Body</mat-label>
    <textarea matInput formControlName="body" required></textarea>
    <mat-error *ngIf="body?.hasError('required')">Body is required</mat-error>
  </mat-form-field>

  <!-- Actions Section -->
  <div mat-dialog-actions>
    <button mat-stroked-button (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="postForm.invalid"
    >
      Save
    </button>
  </div>
</form>
